sonar.projectKey=zestones_Videmo
sonar.organization=zestones

# Test coverage reports
sonar.javascript.lcov.reportPaths=./videmo/coverage/lcov.info

# Exclude specific folders or files from analysis
sonar.exclusions=**/node_modules/**, **/coverage/**

# Exclude tests from coverage analysis
sonar.coverage.exclusions=**/__tests__/**

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=Videmo
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8