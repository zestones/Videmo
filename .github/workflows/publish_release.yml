name: Publish Release
on:
  push:
    branches:
      - 20-github-action-workflow # TODO: Change this to main

jobs:
  build-and-publish:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./videmo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          release: true
          package_root: ./videmo # Specify the correct directory where package.json is located
          build_script_name: build # Set to the npm script that builds your app
          skip_build: false # Set to true if you don't want to rebuild the app before creating a release
          use_vue_cli: false # Set to true if you use vue-cli-plugin-electron-builder
          max_attempts: 1 # Optional. Defaults to 3